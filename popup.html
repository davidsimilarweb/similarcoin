<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTrade</title>
    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        .balance-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .balance-currency {
            font-size: 16px;
            opacity: 0.9;
        }
        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-item {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        .connect-wallet {
            background: #ff6b35;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .connect-wallet:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        .submit-data {
            background: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .submit-data:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .submit-data:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }
        .connected {
            color: #4CAF50;
            font-weight: bold;
        }
        .disconnected {
            color: #ff6b35;
        }
        .debug-btn {
            background: #6c757d;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .debug-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .debug-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: none;
            backdrop-filter: blur(10px);
        }
        .debug-panel.active {
            display: block;
        }
        .debug-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        .debug-textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: white;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            resize: vertical;
            overflow-y: auto;
        }
        .debug-stats {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 11px;
        }
        .debug-stat {
            flex: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DataTrade</div>
            <div class="subtitle">Earn tokens from your browsing data</div>
        </div>
        
        <div class="balance-card">
            <div class="balance-label">Your Balance</div>
            <div class="balance-amount" id="balance">0</div>
            <div class="balance-currency">DTT</div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="pages-visited">0</div>
                <div class="stat-label">Pages Visited</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time-tracked">0</div>
                <div class="stat-label">Minutes Tracked</div>
            </div>
        </div>
        
        <button class="connect-wallet" id="connect-btn">Connect Wallet</button>
        <button class="submit-data" id="submit-btn" disabled>Submit Data for Tokens</button>
        <button class="debug-btn" id="debug-btn">üîç Debug Data</button>
        
        <div class="debug-panel" id="debug-panel">
            <div class="debug-stats">
                <div class="debug-stat">
                    <div id="debug-nav-count">0</div>
                    <div>Navigation</div>
                </div>
                <div class="debug-stat">
                    <div id="debug-prompt-count">0</div>
                    <div>Prompts</div>
                </div>
                <div class="debug-stat">
                    <div id="debug-size">0 KB</div>
                    <div>Size</div>
                </div>
            </div>
            <div class="debug-label">
                Collected Data (JSON) 
                <button id="clear-debug-btn" style="float: right; padding: 2px 8px; background: rgba(255,0,0,0.3); border: none; border-radius: 3px; color: white; cursor: pointer; font-size: 10px; margin-left: 5px;">üóëÔ∏è Clear</button>
                <button id="refresh-debug-btn" style="float: right; padding: 2px 8px; background: rgba(255,255,255,0.2); border: none; border-radius: 3px; color: white; cursor: pointer; font-size: 10px;">üîÑ Refresh</button>
            </div>
            <textarea class="debug-textarea" id="debug-textarea" readonly></textarea>
        </div>
        
        <div class="status" id="status">
            <span class="disconnected">Wallet not connected</span>
        </div>
    </div>
    
    <script src="ethers.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
