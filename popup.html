<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimilarCoin Rewards</title>
    <style>
        body {
            width: 360px;
            height: 560px;
            margin: 0;
            padding: 8px;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            color: #0f172a;
            box-sizing: border-box;
        }
        .container {
            padding: 16px;
            height: calc(100% - 32px);
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            background: linear-gradient(180deg, #f5f4ff 0%, #f0f7ff 100%);
            border-radius: 20px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .confetti-canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.06);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
            background: linear-gradient(180deg, #fafaff 0%, #ffffff 60%);
        }
        .hero .badge {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #60a5fa, #fb923c 90%);
            box-shadow: inset 0 0 0 4px #ffffff;
        }
        .muted {
            color: #64748b;
            font-size: 12px;
        }
        .big-number {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .inline-unit { font-size: 16px; font-weight: 600; color: #334155; }
        .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .pill { background: #fff7ed; color: #c2410c; border-radius: 999px; padding: 6px 10px; font-size: 12px; font-weight: 600; }
        .button {
            width: 100%;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 16px rgba(37,99,235,0.25);
            margin-top: 8px;
        }
        .button:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(37,99,235,0.32); }
        .button:disabled { background: #c7cbe6; cursor: not-allowed; box-shadow: none; }
        .status { text-align: center; font-size: 11px; color: #64748b; padding: 4px; margin: 0; }
        .connected { color: #16a34a; font-weight: 700; }
        .disconnected { color: #ef4444; }
        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 16px;
            padding: 4px;
            margin-top: auto;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
        }
        .tab {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab.active {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            color: white;
        }
        .tab:not(.active):hover {
            background: #f1f5f9;
        }
        .tab-icon {
            font-size: 16px;
            margin-bottom: 2px;
        }
        .tab-label {
            font-size: 10px;
            font-weight: 600;
        }
        .tab-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .hidden {
            display: none;
        }
        .integration-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }
        .integration-item:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        .integration-icon {
            font-size: 24px;
            margin-right: 12px;
        }
        .integration-info {
            flex: 1;
        }
        .integration-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }
        .integration-desc {
            font-size: 11px;
            color: #64748b;
        }
        .integration-arrow {
            font-size: 16px;
            color: #94a3b8;
        }
        .integration-placeholder {
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="title">Rewards</div>
        </div>
        <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
        
        <!-- Tab Content -->
        <div class="tab-content" id="home-content">
            <div class="card hero">
                <div class="badge"></div>
                <div class="muted">You're earning for browsing</div>
                <div class="big-number"><span id="claimable">0.00</span> <span class="inline-unit">SIM</span></div>
                <div class="muted">available to claim</div>
            </div>

            <div class="card">
                <div class="row" style="margin-bottom: 8px;">
                    <div class="row" style="gap:8px;">
                        <span class="pill">Payout account</span>
                    </div>
                    <div class="muted" id="wallet-short">Not connected</div>
                </div>
                <div class="row">
                    <div>
                        <div class="muted">Your balance</div>
                        <div style="font-weight:800; font-size:22px"><span id="balance">0.00</span> <span class="inline-unit">SIM</span></div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="button" id="connect-btn" style="width:auto; padding:10px 14px; box-shadow:none; font-size: 12px;">Connect</button>
                        <button class="button" id="refresh-balance-btn" style="width:auto; padding:10px 14px; box-shadow:none; font-size: 12px; background: #6c757d;">üîÑ</button>
                    </div>
                </div>
            </div>


            <button class="button" id="submit-btn" disabled>Claim SIM</button>

            <div class="status" id="status">
                <span class="disconnected">Wallet not connected</span>
            </div>
        </div>
        
        <div class="tab-content hidden" id="explore-content">
            <div class="card">
                <div style="text-align: center; margin-bottom: 16px;">
                    <div style="font-weight: 700; font-size: 16px; margin-bottom: 4px;">Explore Integrations</div>
                    <div class="muted">Discover ways to use your SIM tokens</div>
                </div>
                
                <div class="integration-item" onclick="openIntegration('https://similarweb.com')">
                    <div class="integration-icon">üìä</div>
                    <div class="integration-info">
                        <div class="integration-name">SimilarWeb</div>
                        <div class="integration-desc">Web analytics platform</div>
                    </div>
                    <div class="integration-arrow">‚Üí</div>
                </div>
                
                <!-- Placeholder for more integrations -->
                <div class="integration-placeholder">
                    <div class="muted" style="text-align: center; padding: 20px; font-size: 12px;">
                        More integrations coming soon...
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Navigation Tabs - Bottom -->
        <div class="nav-tabs">
            <div class="tab active" id="home-tab" data-tab="home">
                <div class="tab-icon">üè†</div>
                <div class="tab-label">Home</div>
            </div>
            <div class="tab" id="explore-tab" data-tab="explore">
                <div class="tab-icon">üåê</div>
                <div class="tab-label">Explore</div>
            </div>
        </div>
    </div>
    
    <script src="ethers.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
