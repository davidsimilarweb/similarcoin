<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimilarCoin Rewards</title>
    <style>
        body {
            width: 360px;
            height: 560px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f5f4ff 0%, #f0f7ff 100%);
            color: #0f172a;
        }
        .container {
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
            background: linear-gradient(180deg, #fafaff 0%, #ffffff 60%);
        }
        .hero .badge {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #60a5fa, #fb923c 90%);
            box-shadow: inset 0 0 0 4px #ffffff;
        }
        .muted {
            color: #64748b;
            font-size: 12px;
        }
        .big-number {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .inline-unit { font-size: 16px; font-weight: 600; color: #334155; }
        .row { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .pill { background: #fff7ed; color: #c2410c; border-radius: 999px; padding: 6px 10px; font-size: 12px; font-weight: 600; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat { background: #1e3a8a; color: white; border-radius: 12px; padding: 12px; }
        .stat .label { font-size: 11px; opacity: 0.8; }
        .stat .value { font-size: 18px; font-weight: 700; }
        .button {
            width: 100%;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 14px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 16px rgba(37,99,235,0.25);
        }
        .button:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(37,99,235,0.32); }
        .button:disabled { background: #c7cbe6; cursor: not-allowed; box-shadow: none; }
        .status { text-align: center; font-size: 12px; color: #64748b; padding: 8px; }
        .connected { color: #16a34a; font-weight: 700; }
        .disconnected { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="title">Rewards</div>
        </div>

        <div class="card hero">
            <div class="badge"></div>
            <div class="muted">You're earning for browsing</div>
            <div class="big-number"><span id="claimable">0.00</span> <span class="inline-unit">SIM</span></div>
            <div class="muted">available to claim this month</div>
        </div>

        <div class="card">
            <div class="row" style="margin-bottom: 8px;">
                <div class="row" style="gap:8px;">
                    <span class="pill">Payout account</span>
                </div>
                <div class="muted" id="wallet-short">Not connected</div>
            </div>
            <div class="row">
                <div>
                    <div class="muted">Your balance</div>
                    <div style="font-weight:800; font-size:22px"><span id="balance">0.00</span> <span class="inline-unit">SIM</span></div>
                </div>
                <button class="button" id="connect-btn" style="width:auto; padding:10px 14px; box-shadow:none;">Connect</button>
            </div>
        </div>

        <div class="stat-grid">
            <div class="stat">
                <div class="label">Pages received this month</div>
                <div class="value" id="pages-visited">0</div>
            </div>
            <div class="stat">
                <div class="label">Minutes tracked</div>
                <div class="value" id="time-tracked">0</div>
            </div>
        </div>

        <button class="button" id="submit-btn" disabled>Claim SIM</button>

        <div class="status" id="status">
            <span class="disconnected">Wallet not connected</span>
        </div>
    </div>
    
    <script src="ethers.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
